<div class="card m-3 p-4">
    <div class="item">
        {% for item in order.orderdetail_set.all %}
            <div class="d-flex align-items-center justify-content-between mb-cart cart-res" id="items">
                <div class="col-lg-3">
                    <img src="{{ item.product.image.url }}" alt="">
                </div>
                <div class="col-lg-3">{{ item.product.name }}</div>
                <div class="col-lg-3">{{ item.get_total_price | three_digits }} تومان</div>
                <div class="col-lg-3">
                    <div class="input-group d-flex align-items-center justify-content-center cart-increment radius20">

                                                    <span class="input-group-btn">
                                                        <button type="button" class="quantity-right-plus btn "
                                                                data-type="plus" data-field="">
                                                            <i class="fas fa-plus text-warning"></i>
                                                        </button>
                                                    </span>

                        <input type="text" id="quantity" name="quantity"
                               class="input-cart form-control input-number" value="{{ item.count }}"
                               min="1"
                               max="100">

                        <span class="input-group-btn">
                                                        <button type="button" class="quantity-left-minus btn p-3"
                                                                data-type="minus" data-field="">
                                                            <i class="fas fa-minus text-warning"></i>
                                                        </button>
                                                    </span>

                    </div>
                    <button class="btn bg-danger text-white mx-auto d-block my-2 d-flex justify-content-center align-items-center rounded-left rounded-right"
                            onclick="removeOrderDetail({{ item.id }})">
                        <i class="fas fa-trash"></i></button>
                </div>

            </div>
        {% endfor %}

    </div>
</div>]
